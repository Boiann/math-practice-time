<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Math Practice Game for everybody!">
    <meta name="keywords" content="math, exercise, practice, math-exercise, math-practice, school, student">
    <meta name="author" content="Bojan Bakaric">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Math Practice Time!</title>

    <link rel="icon" href="./assets/images/favicon_&_logo.png">
</head>

<body>

    <header>
        <img src="assets/images/favicon_&_logo.png" alt="logo" width="80" height="80">
        <h1>Math Practice Time!</h1>
        <nav>
            <p>How to Use</p>
            <p>About</p>
        </nav>
    </header>

    <section class="main">

        <section class="operation-select">
            <button id="addition">Addition</button>
            <button id="subtraction">Subtraction</button>
            <button id="multiplication">Multiplication</button>
            <button id="division">Division</button>
        </section>

        <section class="game">
            <div id="problem">
                <span id="num1">0</span>
                <span id="operation">+</span>
                <span id="num2">0</span>
                <span>=</span>
                <input type="text" id="answer">
            </div>
            <button class="submit">Submit!</button>
            <div id="score">
                <span>Correct:</span>
                <span id="correct-answers">0</span>
                <br>
                <span>Incorrect:</span>
                <span id="incorrect-answers">0</span>
            </div>
        </section>

        <section class="difficulty-select">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
            <button id="pro">Pro</button>
        </section>

    </section>

    <footer>
        <div class="github">github-icon</div>
        <div class="copyright">copyright</div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
